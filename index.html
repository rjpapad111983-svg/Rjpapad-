<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RJ Papad Panel</title>
  <style>
    body { font-family: sans-serif; text-align:center; padding:20px; }
    input, select, button { display:block; margin:10px auto; padding:8px; width:220px; }
    #dashboard { display:none; }
    .btn { background:#007bff; color:#fff; border:none; border-radius:5px; }
  </style>
</head>
<body>

  <h1>RJ Papad Admin Panel</h1>

  <!-- REGISTER -->
  <div id="regSection">
    <h2>रजिस्टर करें</h2>
    <input id="regName" placeholder="नाम" />
    <input id="regMobile" placeholder="मोबाइल (10 अंक)" maxlength="10" />
    <input id="regPass" type="password" placeholder="पासवर्ड" />
    <select id="regGender">
      <option value="">लिंग चुनें</option>
      <option value="पुरुष">पुरुष</option>
      <option value="महिला">महिला</option>
    </select>
    <button id="regBtn" class="btn">Register</button>
  </div>

  <!-- LOGIN -->
  <div id="loginSection">
    <h2>लॉगिन करें</h2>
    <input id="logMobile" placeholder="मोबाइल (10 अंक)" maxlength="10" />
    <input id="logPass" type="password" placeholder="पासवर्ड" />
    <button id="logBtn" class="btn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <section id="dashboard">
    <h2>Dashboard</h2>
    <p id="welcomeText"></p>
    <button id="logoutBtn" class="btn">Logout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
