<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad тАФ Demo Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <div class="brand-text">
        <div class="brand-title">RJ Papad</div>
        <div class="brand-sub">MLM Demo тАФ Wallet & Admin (Demo)</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- AUTH AREA -->
    <section id="authArea" class="card">
      <div id="registerCard">
        <h2>рд░рдЬрд┐рд╕реНрдЯрд░ рдХрд░реЗрдВ</h2>
        <input id="regName" placeholder="рдкреВрд░рд╛ рдирд╛рдо">
        <input id="regMobile" placeholder="рдореЛрдмрд╛рдЗрд▓ (10 рдЕрдВрдХ)">
        <input id="regPass" placeholder="рдкрд╛рд╕рд╡рд░реНрдб" type="password">
        <select id="regGender">
          <option value="male">рдкреБрд░реБрд╖</option>
          <option value="female">рдорд╣рд┐рд▓рд╛</option>
          <option value="other">рдЕрдиреНрдп</option>
        </select>
        <input id="regSponsor" placeholder="Sponsor ID (optional)">
        <div class="row">
          <button class="btn btn-primary" onclick="registerUser()">Register</button>
          <button class="btn" onclick="seenLogin()">Already have account тАФ Login</button>
        </div>
        <div id="regNote" class="notice hidden"></div>
      </div>

      <div id="loginCard" class="hidden">
        <h2>Login</h2>
        <input id="logMobile" placeholder="рдореЛрдмрд╛рдЗрд▓">
        <input id="logPass" placeholder="рдкрд╛рд╕рд╡рд░реНрдб" type="password">
        <div class="row">
          <button class="btn btn-primary" onclick="loginUser()">Login</button>
          <button class="btn" onclick="showRegister()">Register</button>
        </div>
        <div id="loginNote" class="notice hidden"></div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="card hidden">
      <div class="dash-top">
        <div>
          <div class="small">Welcome, <strong id="userName">User</strong></div>
          <div class="balance">тВ╣ <span id="walletBalance">0.00</span></div>
          <div id="nextLevelInfo" class="next-level-box hidden"></div>
        </div>
        <div class="dash-actions">
          <button class="btn" id="backupBtn" onclick="backupData()">Backup</button>
          <button class="btn" id="restoreBtn" onclick="restoreData()">Restore</button>
          <button class="btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="contentArea">
        <section id="walletSection" class="section hidden">
          <h3>Wallet & Ledger</h3>
          <ul id="ledgerList" class="list"></ul>
        </section>

        <section id="withdrawSection" class="section hidden">
          <h3>Withdraw Request</h3>
          <input id="withdrawAmt" placeholder="Amount (e.g. 100)">
          <input id="withdrawVpa" placeholder="UPI ID (like abc@upi)">
          <button class="btn btn-primary" onclick="handleWithdraw()">Create Withdraw Request</button>
          <div id="walletMsg" class="notice hidden"></div>
        </section>

        <section id="bankSection" class="section hidden">
          <h3>Bank Details</h3>
          <input id="bankName" placeholder="Bank Name">
          <input id="accHolder" placeholder="Account Holder Name">
          <input id="accNumber" placeholder="Account Number">
          <input id="ifsc" placeholder="IFSC Code">
          <input id="upiId" placeholder="UPI ID (optional)">
          <button class="btn btn-primary" onclick="saveBankDetailsForCurrent()">Save Bank Details</button>
        </section>

        <section id="treeSection" class="section hidden">
          <h3>MLM Tree</h3>
          <div id="mlmTree" class="mlm-tree"></div>
        </section>

        <section id="levelProgressSection" class="section hidden">
          <h3>Level Progress</h3>
          <div id="levelProgressBox"></div>
        </section>

        <section id="settingsSection" class="section hidden">
          <h3>Settings</h3>
          <div class="small">Demo settings тАФ admin functions are in admin.html</div>
        </section>
      </div>
    </section>
  </main>

  <!-- Mobile Menu -->
  <nav class="menu-bar">
    <button title="Wallet" onclick="showWallet()">ЁЯТ░</button>
    <button title="Withdraw" onclick="showWithdraw()">ЁЯТ╕</button>
    <button title="MLM Tree" onclick="showTree()">ЁЯСе</button>
    <button title="Bank Details" onclick="showBankForm()">ЁЯПж</button>
    <button title="Progress" onclick="showProgress()">ЁЯУИ</button>
    <button title="Settings" onclick="showSettings()">тЪЩя╕П</button>
  </nav>

  <script src="script.js"></script>
</body>
  </html>
