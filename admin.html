<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad ‚Äî Admin Panel</title>
  <style>
:root{--bg:#fff8e1;--accent:#b30000;--muted:#6b7280}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#111}
.container{max-width:980px;margin:16px auto;padding:12px}
.site-header{background:var(--accent);color:#fff;padding:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{height:64px;border-radius:8px;background:#fff;padding:4px}
.brand-title{font-weight:800;font-size:20px}
.brand-sub{font-size:12px;opacity:0.9}
.card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 16px rgba(0,0,0,0.06);margin-bottom:12px}
input,select,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
.btn{padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
.row{display:flex;gap:8px}
.row > *{flex:1}
.hidden{display:none}
.notice{background:#f3f4f6;padding:8px;border-radius:8px;color:var(--muted);margin-top:8px}
.small{font-size:13px;color:var(--muted)}
.menu-bar{position:fixed;bottom:0;left:0;right:0;background:#fff3cd;border-top:2px solid #ffc107;display:flex;justify-content:space-around;padding:10px 0}
.menu-bar button{background:none;border:0;font-size:22px}
.balance{font-size:24px;font-weight:800;margin-top:6px}
.mlm-tree{max-height:320px;overflow:auto;padding:8px;border-radius:8px;background:#f8fafc}
.list{padding-left:14px}
.next-level-box{background:#fff3e0;padding:10px;border-radius:8px;border:1px solid #ffd7a8;margin-top:8px}
.section{margin-top:12px}
.dash-top{display:flex;justify-content:space-between;align-items:center}
.dash-actions{display:flex;gap:8px}
@media(min-width:900px){ .menu-bar{display:none} }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <div class="brand-text">
        <div class="brand-title">RJ Papad ‚Äî Admin</div>
        <div class="brand-sub">Demo Control Panel</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Admin Login Section -->
    <section class="card">
      <h2>Admin Login</h2>
      <input id="adminSecret" placeholder="Admin Password" type="password">
      <div class="row">
        <button class="btn btn-primary" onclick="adminLogin()">Login</button>
      </div>
      <div id="adminNote" class="notice hidden"></div>
    </section>

    <!-- Admin Control Panel -->
    <section id="adminPanel" class="card hidden">
      <h3>‚ûï Add Customer (Admin)</h3>
      <input id="newName" placeholder="‡§®‡§æ‡§Æ">
      <input id="newMobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞">
      <input id="newPass" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°">
      <select id="newGender">
        <option value="male">‡§™‡•Å‡§∞‡•Å‡§∑</option>
        <option value="female">‡§Æ‡§π‡§ø‡§≤‡§æ</option>
        <option value="other">‡§Ö‡§®‡•ç‡§Ø</option>
      </select>
      <input id="newParent" placeholder="Parent ID (optional)">
      <div class="row">
        <button class="btn btn-primary" onclick="adminAddUser()">Add Customer</button>
        <button class="btn" onclick="renderPendingWithdraws()">Refresh</button>
      </div>
      <p id="activationCodeDisplay" class="small"></p>

      <hr>

      <h3>üí∏ Pending Withdrawals</h3>
      <div id="pendingWithdraws"></div>

      <hr>

      <h3>‚öôÔ∏è Monthly Operations</h3>
      <div class="row">
        <button class="btn" onclick="runMonthlyPayout()">Run Monthly Payout</button>
        <button class="btn" onclick="applyInactivityPrompt()">Apply Inactivity Penalties</button>
      </div>

      <hr>

      <h3>üíæ Backup / Restore</h3>
      <div class="row">
        <button class="btn" onclick="backupData()">Export Backup</button>
        <button class="btn" onclick="restoreData()">Import Backup</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
