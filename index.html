<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fffbe6;
      overflow: hidden;
    }

    /* Splash Screen (Full Screen Logo + Buttons) */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #fffbe6 40%, #ffe69a 100%);
      transition: opacity 1s ease;
      z-index: 10;
    }

    #splash img {
      width: 180px;
      border-radius: 20px;
      animation: zoomRotate 2s ease-in-out infinite alternate;
    }

    @keyframes zoomRotate {
      from { transform: scale(0.9) rotate(0deg); opacity: 0.8; }
      to { transform: scale(1.2) rotate(360deg); opacity: 1; }
    }

    /* Language Buttons */
    .lang-buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    .lang-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .lang-buttons button:hover {
      transform: scale(1.1);
    }
    .hindi { background: #ffcc33; }
    .english { background: #33ccff; }
    .gujarati { background: #cc99ff; }

    /* Hidden content */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #ffcc33;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffbb00;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Full Screen Logo -->
  <div id="splash">
    <img src="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_0000000040986208ae9fdd85a3a3cbc8.png"alt="RJ Papad Logo" />
    <div class="lang-buttons">
      <button class="hindi" onclick="selectLang('hindi')">हिंदी</button>
      <button class="english" onclick="selectLang('english')">English</button>
      <button class="gujarati" onclick="selectLang('gujarati')">ગુજરાતી</button>
    </div>
  </div>

  <!-- Hidden Content -->
  <div id="content">
    <h2>रजिस्टर करें (Mobile Number से)</h2>
    <div>
      <input id="name" placeholder="Name (optional)" />
      <input id="mobile" placeholder="Mobile number (required)" />
      <button id="registerBtn">Register</button>
    </div>

    <pre id="result"></pre>
  </div>

  <script>
    let selectedLang = 'hindi'; // default language

    function selectLang(lang) {
      selectedLang = lang;
      // जब user language चुने, तो splash हटे और content दिखे
      document.getElementById('splash').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('content').style.display = 'block';

        // Language अनुसार heading बदलो
        const heading = document.querySelector('h2');
        if (lang === 'english') {
          heading.textContent = 'Register (Using Mobile Number)';
        } else if (lang === 'gujarati') {
          heading.textContent = 'નોંધણી કરો (મોબાઇલ નંબરથી)';
        } else {
          heading.textContent = 'रजिस्टर करें (Mobile Number से)';
        }
      }, 1000);
    }

    // Register form logic
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      if (!mobile) {
        document.getElementById('result').innerText = '❌ कृपया मोबाइल नंबर डालें';
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, mobile, lang: selectedLang })
        });
        const data = await res.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').innerText = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
