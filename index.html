<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rjpapad - Demo</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0f1720; color:#fff; }
    /* splash overlay */
    #splash {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg,#0b1220,#0f1720); z-index:1000;
      flex-direction:column; gap:18px; padding:24px;
    }
    #splash .logo { width:140px; height:140px; border-radius:12px; background:#1f2937; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    #splash h1{ margin:0; font-size:20px; }
    #splash p{ margin:0; opacity:0.8; font-size:14px; }
    .btn { padding:10px 18px; border-radius:8px; border:0; cursor:pointer; font-weight:600; }
    .btn-primary { background:#16a34a; color:white; }
    /* main content hidden under splash */
    #main { padding:24px; display:none; }
  </style>
</head>
<body>

  <!-- SPLASH -->
  <div id="splash" aria-hidden="false">
    <div class="logo">RJ</div>
    <h1>Welcome to Rjpapad</h1>
    <p>साइट देखने के लिए 'Get started' दबाएँ</p>
    <div>
      <button id="btnStart" class="btn btn-primary">Get started</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main" aria-hidden="true">
    <h2>मुख्य पेज</h2>
    <p>यहाँ आपकी वेबसाइट का कंटेंट आएगा — अब splash गायब हो चुका है।</p>
  </div>

  <script>
    // कोई auto hide/redirect नहीं — केवल बटन से काम होगा
    const splash = document.getElementById('splash');
    const main = document.getElementById('main');
    const btn = document.getElementById('btnStart');

    btn.addEventListener('click', function (e) {
      // splash छिपाएँ
      splash.style.display = 'none';
      splash.setAttribute('aria-hidden','true');
      // मुख्य कंटेंट दिखाएँ
      main.style.display = 'block';
      main.setAttribute('aria-hidden','false');
      // अगर चाहें तो url बदलना: history.pushState(null,'','/home')  (optional)
    });
  </script>

</body>
</html>
