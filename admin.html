<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad тАФ Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <div class="brand-text">
        <div class="brand-title">RJ Papad тАФ Admin</div>
        <div class="brand-sub">Demo Control Panel</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Admin Login Section -->
    <section class="card">
      <h2>Admin Login</h2>
      <input id="adminSecret" placeholder="Admin Password" type="password">
      <div class="row">
        <button class="btn btn-primary" onclick="adminLogin()">Login</button>
      </div>
      <div id="adminNote" class="notice hidden"></div>
    </section>

    <!-- Admin Control Panel -->
    <section id="adminPanel" class="card hidden">
      <h3>тЮХ Add Customer (Admin)</h3>
      <input id="newName" placeholder="рдирд╛рдо">
      <input id="newMobile" placeholder="рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░">
      <input id="newPass" placeholder="рдкрд╛рд╕рд╡рд░реНрдб">
      <select id="newGender">
        <option value="male">рдкреБрд░реБрд╖</option>
        <option value="female">рдорд╣рд┐рд▓рд╛</option>
        <option value="other">рдЕрдиреНрдп</option>
      </select>
      <input id="newParent" placeholder="Parent ID (optional)">
      <div class="row">
        <button class="btn btn-primary" onclick="adminAddUser()">Add Customer</button>
        <button class="btn" onclick="renderPendingWithdraws()">Refresh</button>
      </div>
      <p id="activationCodeDisplay" class="small"></p>

      <hr>

      <h3>ЁЯТ╕ Pending Withdrawals</h3>
      <div id="pendingWithdraws"></div>

      <hr>

      <h3>тЪЩя╕П Monthly Operations</h3>
      <div class="row">
        <button class="btn" onclick="runMonthlyPayout()">Run Monthly Payout</button>
        <button class="btn" onclick="applyInactivityPrompt()">Apply Inactivity Penalties</button>
      </div>

      <hr>

      <h3>ЁЯТ╛ Backup / Restore</h3>
      <div class="row">
        <button class="btn" onclick="backupData()">Export Backup</button>
        <button class="btn" onclick="restoreData()">Import Backup</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
