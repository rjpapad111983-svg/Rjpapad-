<!doctype html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fffbe6;
      overflow: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #fffbe6 40%, #ffe69a 100%);
      transition: opacity 0.8s ease;
      z-index: 10;
    }

    #splash img.logo {
      width: 180px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Language Buttons */
    .lang-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .lang-buttons button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      color: #000;
    }

    .lang-buttons button img {
      width: 22px;
      height: 16px;
      border-radius: 3px;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .lang-buttons button:hover {
      transform: scale(1.08);
    }

    .hindi { background: #ffcc33; }
    .english { background: #33ccff; }
    .gujarati { background: #cc99ff; }

    /* Hidden Content */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button#registerBtn {
      background: #ffcc33;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button#registerBtn:hover {
      background: #ffbb00;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 6px;
      text-align: left;
    }

    /* Banner Section */
    .banner {
      margin: 10px auto;
    }
    .banner img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Welcome Text */
    .welcome-text {
      font-size: 20px;
      font-weight: bold;
      color: #c47f00;
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>

    <div class="lang-buttons">

    <div id="welcomeText" class="welcome-text">

    <div class="banner">

    <div>

      <input id="mobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ (‡§Ö‡§®‡§ø‡§µ‡§æ‡§∞‡•ç‡§Ø)" />
      <button id="registerBtn">‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç</button>

  <script>
    const translations = {
      hindi: {
        title: "‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç (Mobile Number ‡§∏‡•á)",
        name: "‡§®‡§æ‡§Æ (‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï)",
        mobile: "‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ (‡§Ö‡§®‡§ø‡§µ‡§æ‡§∞‡•ç‡§Ø)",
        button: "‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç",
        error: "‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç",
        bannerTop: "banner1-hindi.jpg",
        bannerBottom: "banner2-hindi.jpg",
        welcome: "RJ ‡§™‡§æ‡§™‡§°‡§º ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à!"
      },
      english: {
        title: "Register (Using Mobile Number)",
        name: "Name (optional)",
        mobile: "Mobile number (required)",
        button: "Register",
        error: "‚ùå Please enter your mobile number",
        bannerTop: "banner1-english.jpg",
        bannerBottom: "banner2-english.jpg",
        welcome: "Welcome to RJ Papad!"
      },
      gujarati: {
        title: "‡™®‡´ã‡™Ç‡™ß‡™£‡´Ä ‡™ï‡™∞‡´ã (‡™Æ‡´ã‡™¨‡™æ‡™á‡™≤ ‡™®‡™Ç‡™¨‡™∞‡™•‡´Ä)",
        name: "‡™®‡™æ‡™Æ (‡™µ‡´à‡™ï‡™≤‡´ç‡™™‡™ø‡™ï)",
        mobile: "‡™Æ‡´ã‡™¨‡™æ‡™á‡™≤ ‡™®‡™Ç‡™¨‡™∞ (‡™ú‡™∞‡´Ç‡™∞‡´Ä)",
        button: "‡™®‡´ã‡™Ç‡™ß‡™£‡´Ä ‡™ï‡™∞‡´ã",
        error: "‚ùå ‡™ï‡´É‡™™‡™æ ‡™ï‡™∞‡´Ä‡™®‡´á ‡™Æ‡´ã‡™¨‡™æ‡™á‡™≤ ‡™®‡™Ç‡™¨‡™∞ ‡™¶‡™æ‡™ñ‡™≤ ‡™ï‡™∞‡´ã",
        bannerTop: "banner1-gujarati.jpg",
        bannerBottom: "banner2-gujarati.jpg",
        welcome: "RJ ‡™™‡™æ‡™™‡™°‡™Æ‡™æ‡™Ç ‡™Ü‡™™‡™®‡´Å‡™Ç ‡™∏‡´ç‡™µ‡™æ‡™ó‡™§ ‡™õ‡´á!"
      }
    };

    let selectedLang = "hindi";

    function selectLang(lang) {
      selectedLang = lang;
      const t = translations[lang];

      // ‡§≠‡§æ‡§∑‡§æ ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ content ‡§¨‡§¶‡§≤‡•ã
      document.getElementById("title").textContent = t.title;
      document.getElementById("name").placeholder = t.name;
      document.getElementById("mobile").placeholder = t.mobile;
      document.getElementById("registerBtn").textContent = t.button;
      document.getElementById("bannerTop").src = t.bannerTop;
      document.getElementById("bannerBottom").src = t.bannerBottom;
      document.getElementById("welcomeText").textContent = t.welcome;

      // Splash ‡§õ‡•Å‡§™‡§æ‡§ì ‡§î‡§∞ content ‡§¶‡§ø‡§ñ‡§æ‡§ì
      document.getElementById("splash").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.body.style.overflow = "auto";
        document.getElementById("content").style.display = "block";
      }, 800);
    }

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const t = translations[selectedLang];

      if (!mobile) {
        document.getElementById("result").innerText = t.error;
        return;
      }

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, mobile, lang: selectedLang })
        });
        const data = await res.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    });
  </script>
