<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad - Order</title>

  <style>
    /* BASIC STYLES */
    body {
      font-family: "Noto Sans Devanagari", "Noto Sans", Arial, sans-serif;
      background-color: #fffbe6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header { background-color:#fff; padding:20px 10px; }
    header h1 { margin:0; font-size:1.15rem; }

    img { max-width:100%; height:auto; }
    p { font-size:1.05rem; margin:8px 0; }

    .btn { display:inline-block; padding:8px 14px; border-radius:8px; background:#4a2e00; color:#fff; text-decoration:none; }
    .btn:hover { opacity:0.9; }

    footer { margin-top:30px; font-size:0.9rem; color:#666; padding:18px 6px; }

    input { width:90%; max-width:320px; padding:8px; margin:6px 0; }

    /* LANG BUTTONS */
    .lang-btn {
      background-color: #4a2e00;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s ease;
      pointer-events: auto;
    }
    .lang-btn:hover { opacity:0.9; }

    /* FULLSCREEN LOGO */
    #logo-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #ffeb3b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
      pointer-events: auto;
    }
    #logo-screen img { width: 250px; max-width:60%; }
    #logo-screen h2 { margin-top:12px; font-size:1.25rem; color:#333; }

    /* MAIN content hidden initially */
    #main-content { display: none; }

    /* small responsive tweak */
    @media (max-width:420px) {
      #logo-screen img { width: 180px; }
      .lang-btn { padding: 8px 12px; font-size:0.95rem; }
    }
  </style>
</head>
<body>

  <!-- ===== FULL SCREEN LOGO SECTION ===== -->
  <div id="logo-screen" aria-hidden="false">
    <!-- TODO: replace the src below with your actual raw image link if different -->
    <img src="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000de7861faafb1b8052e9bd122%20(1).png"alt="RJ Papad Logo">
    <h2>RJ Papad Surat</h2>

    <!-- Language selection buttons -->
    <div style="margin-top:28px;">
      <button class="lang-btn" data-lang="hi" type="button">हिन्दी</button>
      <button class="lang-btn" data-lang="en" type="button">English</button>
      <button class="lang-btn" data-lang="gu" type="button">ગુજરાતી</button>
    </div>
    <small style="margin-top:12px; display:block; color:#444;">कृपया भाषा चुनें</small>
  </div>

  <!-- ===== MAIN SITE CONTENT (initially hidden) ===== -->
  <div id="main-content">
    <header>
      <h1 id="header-text">स्वाद में खास RJ पापड़</h1>
    </header>

    <!-- BANNERS SECTION -->
    <div style="text-align:center; padding:14px;">
      <img src="https://raw.githubusercontent.com/rjpapad/rjpapad/main/banner.png" alt="banner">
    </div>

    <!-- DESCRIPTION SECTION -->
    <div style="text-align:center; padding:6px 12px;">
      <p id="desc1"><strong>उद्दद मरी पापड़</strong></p>
      <p id="desc2"><strong>हॉममेड टेस्ट • ताज़ा स्वाद</strong></p>
    </div>

    <!-- ORDER FORM SECTION -->
    <div style="text-align:center; padding:12px;">
      <h3 id="orderTitle">अपना ऑर्डर भिजवाएँ</h3>
      <p id="orderHint">कृपया नीचे अपनी जानकारी भरें</p>

      <div>
        <input type="text" id="name" placeholder="आपका नाम"><br>
        <input type="text" id="address" placeholder="पता"><br>
        <input type="text" id="pincode" placeholder="पिनकोड"><br>
        <input type="text" id="mobile" placeholder="मोबाइल नंबर"><br>
      </div>

      <!-- WhatsApp Order Button -->
      <div style="margin-top:14px;">
        <a href="#" class="btn" onclick="sendWhatsApp()">WhatsApp पर ऑर्डर करें</a>
      </div>
    </div>

    <footer id="footer">© 2025 RJ Papad Surat</footer>
  </div>

  <!-- ===== EXISTING / WHATSAPP HELPER ===== -->
  <script>
    function sendWhatsApp() {
      var name = document.getElementById('name')?.value || '';
      var address = document.getElementById('address')?.value || '';
      var pincode = document.getElementById('pincode')?.value || '';
      var mobile = document.getElementById('mobile')?.value || '';

      var message = `नमस्ते RJ Papad, मेरा ऑर्डर:\nName: ${name}\nAddress: ${address}\nPincode: ${pincode}\nMobile: ${mobile}`;
      // TODO: बदलें अपना फोन नंबर नीचे (country code के साथ, e.g. 91XXXXXXXXXX)
      var phoneNumber = "91XXXXXXXXXX";
      var whatsappURL = `https://wa.me/${phoneNumber.replace(/\D/g,'')}?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, "_blank");
    }
  </script>

  <!-- ===== LANGUAGE TRANSLATIONS & LOGIC ===== -->
  <script>
    const translations = {
      hi: {
        header: "स्वाद में खास RJ पापड़",
        description1: "उद्दद मरी पापड़",
        description2: "हॉममेड टेस्ट • ताज़ा स्वाद",
        orderTitle: "अपना ऑर्डर भिजवाएँ",
        orderHint: "कृपया नीचे अपनी जानकारी भरें",
        footer: "© 2025 RJ Papad Surat"
      },
      en: {
        header: "RJ Papad Surat",
        description1: "Udad Mari Papad",
        description2: "Homemade taste • Fresh flavor",
        orderTitle: "Fill Your Order",
        orderHint: "Please fill in your details below",
        footer: "© 2025 RJ Papad Surat"
      },
      gu: {
        header: "RJ પાપડ સુરત",
        description1: "ઉડદ મરી પાપડ",
        description2: "હોમમેડ ટેસ્ટ • તાજો સ્વાદ",
        orderTitle: "તમારું ઓર્ડર મોકલો",
        orderHint: "કૃપા કરીને નીચે તમારો વિગતો ભરાવો",
        footer: "© 2025 RJ Papad Surat"
      }
    };

    // Apply chosen language strings to page
    function applyLanguage(lang) {
      const t = translations[lang];
      if (!t) return;
      const headerEl = document.getElementById('header-text');
      if (headerEl && t.header) headerEl.innerText = t.header;

      const d1 = document.getElementById('desc1');
      const d2 = document.getElementById('desc2');
      if (d1 && t.description1) d1.innerText = t.description1;
      if (d2 && t.description2) d2.innerText = t.description2;

      const oT = document.getElementById('orderTitle');
      const oH = document.getElementById('orderHint');
      if (oT && t.orderTitle) oT.innerText = t.orderTitle;
      if (oH && t.orderHint) oH.innerText = t.orderHint;

      const f = document.getElementById('footer');
      if (f && t.footer) f.innerText = t.footer;
    }

    // Called when user clicks language button
    function setLanguage(lang) {
      if (!translations[lang]) return;
      localStorage.setItem('rjpapad_lang', lang);
      applyLanguage(lang);
      fadeOutLogo(); // hide logo and show main
    }

    // Fade out & hide logo screen, then show main content
    function fadeOutLogo() {
      const logo = document.getElementById('logo-screen');
      if (!logo) return;

      // fade out
      logo.style.opacity = '0';

      // after CSS transition, remove and show main
      setTimeout(() => {
        logo.style.display = 'none';
        const main = document.getElementById('main-content');
        if (main) {
          main.style.display = 'block';
          // optional: smooth in (uncomment if want)
          // main.style.opacity = '0';
          // setTimeout(()=> main.style.opacity = '1', 10);
        }
      }, 900); // 800ms transition + small buffer
    }

    // On page load: apply saved language (if exists) and show main content
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('rjpapad_lang');
      if (saved && translations[saved]) {
        applyLanguage(saved);
        // skip logo if language already chosen
        const logo = document.getElementById('logo-screen');
        if (logo) {
          logo.style.display = 'none';
          logo.style.opacity = '0';
        }
        const main = document.getElementById('main-content');
        if (main) main.style.display = 'block';
      } else {
        // no saved language: keep logo visible, main hidden
      }
    });

    // ===== Attach click handlers to language buttons (ensure buttons work) =====
    // Expose setLanguage globally (safe)
    if (typeof setLanguage === 'function') {
      window.setLanguage = setLanguage;
    }

    // Attach listeners after DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.style.cursor = 'pointer';
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang');
          if (!lang) return;
          setLanguage(lang);
        });
      });
    });

    // (NOTE: auto-hide timeout removed - logo will hide only when user picks a language)
  </script>
</body>
</html>
