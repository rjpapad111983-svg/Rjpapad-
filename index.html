<script>
/* Local storage keys */
const STORAGE_KEY="rjpapad_user_data_v1";
const DEFAULT_TOP="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000de7861faafb1b8052e9bd122%20(1).png";
const DEFAULT_BOTTOM="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000aac061fdacd52dbbf8a83410.png";

/* Short helpers */
const regPage=document.getElementById("registerPage");
const logoPage=document.getElementById("logoArea");
const mainPage=document.getElementById("mainSite");
const notify=document.getElementById("notify");

/* Notification */
function showNotify(msg){notify.textContent=msg;notify.classList.add("show");setTimeout(()=>notify.classList.remove("show"),3000);}

/* Save / Load user */
function loadUser(){try{const r=localStorage.getItem(STORAGE_KEY);return r?JSON.parse(r):{name:null,mobile:null};}catch{return {name:null,mobile:null};}}
function saveUser(u){localStorage.setItem(STORAGE_KEY,JSON.stringify(u));}
function clearUser(){localStorage.removeItem(STORAGE_KEY);}

/* Apply banners */
function applyBanners(top,bottom,title){
  document.getElementById("topBanner").src=top||DEFAULT_TOP;
  document.getElementById("bottomBanner").src=bottom||DEFAULT_BOTTOM;
  document.getElementById("titleText").textContent=title||"RJ рдкрд╛рдкрдбрд╝ рдореЗрдВ рдЖрдкрдХрд╛ рд╕реНрд╡рд╛рдЧрдд рд╣реИ!";
}

/* Page display */
function showRegister(){regPage.style.display="flex";logoPage.style.display="none";mainPage.style.display="none";}
function showLogo(){regPage.style.display="none";logoPage.style.display="flex";mainPage.style.display="none";}
function showMain(u){regPage.style.display="none";logoPage.style.display="none";mainPage.style.display="block";
  document.getElementById("showName").textContent=u.name||"тАФ";
  document.getElementById("showMobile").textContent=u.mobile||"тАФ";
  document.getElementById("welcomeText").textContent=`Logged in as ${u.mobile}`;}

/* On load logic */
window.addEventListener("DOMContentLoaded",()=>{
  const u=loadUser();
  if(u&&u.mobile){showLogo();}
  else{showRegister();}
  applyBanners();
});

/* Register Save */
document.getElementById("regSaveBtn").addEventListener("click",()=>{
  const n=document.getElementById("regName").value.trim();
  const m=document.getElementById("regMobile").value.trim();
  if(!m){alert("рдХреГрдкрдпрд╛ рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рдбрд╛рд▓реЗрдВ");return;}
  saveUser({name:n,mobile:m});
  showNotify("тЬЕ рд░рдЬрд┐рд╕реНрдЯреНрд░реЗрд╢рди рд╕рдлрд▓!");
  showLogo();
});

/* Language selection */
function chooseLang(lang){
  const u=loadUser();
  if(!u||!u.mobile){showRegister();return;}
  const langs={
    hi:{title:"RJ рдкрд╛рдкрдбрд╝ рдореЗрдВ рдЖрдкрдХрд╛ рд╕реНрд╡рд╛рдЧрдд рд╣реИ!",top:DEFAULT_TOP,bottom:DEFAULT_BOTTOM},
    en:{title:"Welcome to RJ Papad!",top:DEFAULT_BOTTOM,bottom:DEFAULT_TOP},
    gu:{title:"RJ рккрк╛рккркб ркорк╛ркВ ркЖрккркирлБркВ рк╕рлНрк╡рк╛ркЧркд ркЫрлЗ!",top:DEFAULT_TOP,bottom:DEFAULT_BOTTOM}
  };
  const b=langs[lang]||langs.hi;
  applyBanners(b.top,b.bottom,b.title);
  logoPage.style.opacity="0";
  setTimeout(()=>{logoPage.style.display="none";showMain(u);},400);
}

/* Logout manually */
document.getElementById("logoutBtn").addEventListener("click",()=>{
  if(!confirm("рдХреНрдпрд╛ рдЖрдк рд▓реЙрдЧрдЖрдЙрдЯ рдХрд░рдирд╛ рдЪрд╛рд╣рддреЗ рд╣реИрдВ?"))return;
  clearUser();
  showNotify("ЁЯФУ рд▓реЙрдЧрдЖрдЙрдЯ рдХрд░ рджрд┐рдпрд╛ рдЧрдпрд╛");

});

/* Auto Logout when tab/browser closed */
window.addEventListener("beforeunload",()=>{
  // Clear registration on close to force re-login next time
  clearUser();
});
</script>
