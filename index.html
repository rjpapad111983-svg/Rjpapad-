<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RJ Papad ‚Äì Wallet / Team</title>
<style>
:root{--accent:#ffb300;--bg:#fff8e1;--card:#fff;--muted:#555}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,sans-serif;background:var(--bg)}
header{background:var(--accent);color:#000;display:flex;align-items:center;padding:10px}
.menu-btn{font-size:24px;cursor:pointer}
.brand{flex:1;text-align:center;font-weight:600}
.container{max-width:900px;margin:auto;padding:10px}
.card{background:var(--card);padding:16px;border-radius:12px;margin:10px 0;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.hidden{display:none}
.banner img{width:100%;border-radius:8px}
.langbar{display:flex;gap:8px;margin-bottom:8px}
.logo-top{display:flex;justify-content:center;margin-bottom:12px}
.logo-top img{max-width:160px;border-radius:12px}
.small{font-size:14px;color:var(--muted)}
button.primary{background:var(--accent);border:none;padding:10px 18px;border-radius:8px;font-weight:600}
button.ghost{background:#f2f2f2;border:none;padding:10px 18px;border-radius:8px}
div[style*="display:flex"]{gap:10px !important}
</style>
</head>

<body>
<header>
  <div class="menu-btn" id="menuToggle">‚ò∞</div>
  <div class="brand">RJ Papad</div>
</header>

<!-- Drawer -->
<div id="drawer" class="drawer card hidden">
  <h3>Menu</h3>
  <button id="btnWallet">üí∞ Wallet</button>
  <button id="btnMyTeam">üë• My Team</button>
  <button id="btnTree">üå≥ My Tree</button>
  <button id="btnOrder">üõí Place Order</button>
  <hr style="margin:12px 0"/>
  <button id="btnAdmin">üîê Admin</button>
  <div style="height:8px"></div>
  <button id="btnLogout">üö™ Logout</button>
</div>

<div id="overlay"></div>

<!-- Main container -->
<div class="container">
  <!-- AUTH area -->
  <div id="authCard" class="card">
    <div class="logo-top">
      <img id="logoImg" src="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000de7861faafb1b8052e9bd122%20(1).png">
    </div>
    <h2 id="authTitle">Register / Login</h2>

    <div id="fullRegisterBlock">
      <label>‡§®‡§æ‡§Æ (optional)</label>
      <input id="reg_name" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
      <div style="height:8px"></div>

      <label>‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ (required)</label>
      <input id="reg_mobile" placeholder="10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞">
      <div style="height:8px"></div>

      <label>Parent / Joined by (optional)</label>
      <input id="reg_parent" placeholder="Parent user ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤">
      <div style="height:8px"></div>

      <div style="display:flex;gap:8px;">
        <button id="registerBtn" class="primary">Register</button>
        <button id="registerCancelBtn" class="ghost">Cancel</button>
      </div>
    </div>

    <div id="loginOnlyBlock" class="hidden">
      <label>‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ (Login)</label>
      <input id="login_mobile" placeholder="10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞">
      <div style="height:8px"></div>
      <div style="display:flex;gap:8px;">
        <button id="loginOnlyBtn" class="primary">Login</button>
        <button id="showRegisterForJoinBtn" class="ghost">Register</button>
      </div>
    </div>

    <div id="authMsg" class="small"></div>
  </div>

  <!-- Banners -->
  <div class="banner" style="margin-bottom:8px;">
    <img id="bannerImg" src="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000de7861faafb1b8052e9bd122%20(1).png">
  </div>
  <div class="banner">
    <img id="bannerImg2" src="https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000de7861faafb1b8052e9bd122%20(1).png">
  </div>

  <!-- Wallet area -->
  <div id="walletArea" class="card hidden">
    <h3>My Wallet</h3>
    <div style="font-size:24px"><div class="small" id="balance">‚Çπ0.00</div></div>
  </div>
</div>

<script>
const menuToggle=document.getElementById('menuToggle');
const drawer=document.getElementById('drawer');
const overlay=document.getElementById('overlay');
const walletArea=document.getElementById('walletArea');
const authCard=document.getElementById('authCard');

// Hide all visible sections
function hideAll(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
}

/* ‚úÖ UPDATED: MENU CLICK => OPEN WALLET */
menuToggle.onclick = () => {
  drawer.classList.toggle('hidden');
  // --- Show wallet directly ---
  hideAll();
  walletArea.classList.remove('hidden');
};

/* ‚úÖ UPDATED: LOGIN => OPEN WALLET */
function enterApp(){
  authCard.classList.add('hidden');
  hideAll();
  walletArea.classList.remove('hidden');
}
</script>
</body>
</html>
