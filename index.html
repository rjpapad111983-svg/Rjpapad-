<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad ‚Äî Demo Wallet</title>
  <style>
:root{--bg:#fff8e1;--accent:#b30000;--muted:#6b7280}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#111}
.container{max-width:980px;margin:16px auto;padding:12px}
.site-header{background:var(--accent);color:#fff;padding:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{height:64px;border-radius:8px;background:#fff;padding:4px}
.brand-title{font-weight:800;font-size:20px}
.brand-sub{font-size:12px;opacity:0.9}
.card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 16px rgba(0,0,0,0.06);margin-bottom:12px}
input,select,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
.btn{padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
.row{display:flex;gap:8px}
.row > *{flex:1}
.hidden{display:none}
.notice{background:#f3f4f6;padding:8px;border-radius:8px;color:var(--muted);margin-top:8px}
.small{font-size:13px;color:var(--muted)}
.menu-bar{position:fixed;bottom:0;left:0;right:0;background:#fff3cd;border-top:2px solid #ffc107;display:flex;justify-content:space-around;padding:10px 0}
.menu-bar button{background:none;border:0;font-size:22px}
.balance{font-size:24px;font-weight:800;margin-top:6px}
.mlm-tree{max-height:320px;overflow:auto;padding:8px;border-radius:8px;background:#f8fafc}
.list{padding-left:14px}
.next-level-box{background:#fff3e0;padding:10px;border-radius:8px;border:1px solid #ffd7a8;margin-top:8px}
.section{margin-top:12px}
.dash-top{display:flex;justify-content:space-between;align-items:center}
.dash-actions{display:flex;gap:8px}
@media(min-width:900px){ .menu-bar{display:none} }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <div class="brand-text">
        <div class="brand-title">RJ Papad</div>
        <div class="brand-sub">MLM Demo ‚Äî Wallet & Admin (Demo)</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- AUTH AREA -->
    <section id="authArea" class="card">
      <div id="registerCard">
        <h2>‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç</h2>
        <input id="regName" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ">
        <input id="regMobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ (10 ‡§Ö‡§Ç‡§ï)">
        <input id="regPass" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°" type="password">
        <select id="regGender">
          <option value="male">‡§™‡•Å‡§∞‡•Å‡§∑</option>
          <option value="female">‡§Æ‡§π‡§ø‡§≤‡§æ</option>
          <option value="other">‡§Ö‡§®‡•ç‡§Ø</option>
        </select>
        <div class="row">
          <button class="btn btn-primary" onclick="registerUser()">Register</button>
          <button class="btn" onclick="seenLogin()">Already have account ‚Äî Login</button>
        </div>
        <div id="regNote" class="notice hidden"></div>
      </div>

      <div id="loginCard" class="hidden">
        <h2>Login</h2>
        <input id="logMobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤">
        <input id="logPass" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°" type="password">
        <div class="row">
          <button class="btn btn-primary" onclick="loginUser()">Login</button>
          <button class="btn" onclick="showRegister()">Register</button>
        </div>
        <div id="loginNote" class="notice hidden"></div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="card hidden">
      <div class="dash-top">
        <div>
          <div class="small">Welcome, <strong id="userName">User</strong></div>
          <div class="balance">‚Çπ <span id="walletBalance">0.00</span></div>
          <div id="nextLevelInfo" class="next-level-box hidden"></div>
        </div>
        <div class="dash-actions">
          <button class="btn" id="backupBtn" onclick="backupData()">Backup</button>
          <button class="btn" id="restoreBtn" onclick="restoreData()">Restore</button>
          <button class="btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="contentArea">
        <section id="walletSection" class="section hidden">
          <h3>Wallet & Ledger</h3>
          <ul id="ledgerList" class="list"></ul>
        </section>

        <section id="withdrawSection" class="section hidden">
          <h3>Withdraw Request</h3>
          <input id="withdrawAmt" placeholder="Amount (e.g. 100)">
          <input id="withdrawVpa" placeholder="UPI ID (like abc@upi)">
          <button class="btn btn-primary" onclick="handleWithdraw()">Create Withdraw Request</button>
          <div id="walletMsg" class="notice hidden"></div>
        </section>

        <section id="bankSection" class="section hidden">
          <h3>Bank Details</h3>
          <input id="bankName" placeholder="Bank Name">
          <input id="accHolder" placeholder="Account Holder Name">
          <input id="accNumber" placeholder="Account Number">
          <input id="ifsc" placeholder="IFSC Code">
          <input id="upiId" placeholder="UPI ID (optional)">
          <button class="btn btn-primary" onclick="saveBankDetailsForCurrent()">Save Bank Details</button>
        </section>

        <section id="treeSection" class="section hidden">
          <h3>MLM Tree</h3>
          <div id="mlmTree" class="mlm-tree"></div>
        </section>

        <section id="levelProgressSection" class="section hidden">
          <h3>Level Progress</h3>
          <div id="levelProgressBox"></div>
        </section>

        <section id="settingsSection" class="section hidden">
          <h3>Settings</h3>
          <div class="small">Demo settings ‚Äî admin functions are in admin.html</div>
        </section>
      </div>
    </section>
  </main>

  <!-- Mobile Menu -->
  <nav class="menu-bar">
    <button title="Wallet" onclick="showWallet()">üí∞</button>
    <button title="Withdraw" onclick="showWithdraw()">üí∏</button>
    <button title="MLM Tree" onclick="showTree()">üë•</button>
    <button title="Bank Details" onclick="showBankForm()">üè¶</button>
    <button title="Progress" onclick="showProgress()">üìà</button>
    <button title="Settings" onclick="showSettings()">‚öôÔ∏è</button>
  </nav>

  <script src="script.js"></script>
</body>
  </html>
