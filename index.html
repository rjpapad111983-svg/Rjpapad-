<script>
const STORAGE_KEY="rjpapad_multi_v3";

/* ========== State functions ========== */
function loadState(){
  try{
    const raw=localStorage.getItem(STORAGE_KEY);
    if(!raw)return{lang:null,data:{hi:{list:[]},en:{list:[]},gu:{list:[]}}};
    const obj=JSON.parse(raw);
    obj.data=obj.data||{hi:{list:[]},en:{list:[]},gu:{list:[]}};
    return obj;
  }catch{return{lang:null,data:{hi:{list:[]},en:{list:[]},gu:{list:[]}}}}
}
function saveState(s){localStorage.setItem(STORAGE_KEY,JSON.stringify(s));}

/* ========== Render forms ========== */
function renderList(lang){
  const c=document.getElementById(`regs-${lang}`);
  c.innerHTML="";
  const st=loadState();
  const list=st.data[lang].list||[];
  if(list.length===0){addRegistrant(lang);return;}
  list.forEach((r,i)=>{
    const div=document.createElement("div");
    div.className="reg-item";
    const name=document.createElement("input");
    name.placeholder=lang==="hi"?"рдирд╛рдо (рд╡реИрдХрд▓реНрдкрд┐рдХ)":lang==="en"?"Name (Optional)":"ркирк╛рко (рк╡рлИркХрк▓рлНрккрк┐ркХ)";
    name.value=r.name||"";
    const mobile=document.createElement("input");
    mobile.placeholder=lang==="hi"?"рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ (рдЕрдирд┐рд╡рд╛рд░реНрдп)":lang==="en"?"Mobile Number (Required)":"ркорлЛркмрк╛ркЗрк▓ ркиркВркмрк░ (ркЖрк╡рк╢рлНркпркХ)";
    mobile.value=r.mobile||"";
    name.oninput=()=>update(lang,i,name.value,mobile.value);
    mobile.oninput=()=>update(lang,i,name.value,mobile.value);
    const del=document.createElement("button");
    del.className="icon-btn";
    del.textContent="ЁЯЧСя╕П";
    del.onclick=()=>delItem(lang,i);
    div.append(name,mobile,del);
    c.append(div);
  });
}
function addRegistrant(lang){
  const s=loadState();
  s.data[lang].list.push({name:"",mobile:""});
  saveState(s);
  renderList(lang);
}
function update(lang,i,name,mobile){
  const s=loadState();
  s.data[lang].list[i]={name,mobile};
  saveState(s);
}
function delItem(lang,i){
  const s=loadState();
  s.data[lang].list.splice(i,1);
  saveState(s);
  renderList(lang);
}
function saveAll(lang){
  alert("тЬЕ "+(lang==="hi"?"рдбреЗрдЯрд╛ рд╕реЗрд╡ рд╣реЛ рдЧрдпрд╛":"en"===lang?"Data Saved":"ркбрлЗркЯрк╛ рк╕рлЗрк╡ ркеркИ ркЧркпрлЛ"));
}

/* ========== Language Switch ========== */
function chooseLang(lang){
  document.getElementById("logoArea").style.opacity="0";
  setTimeout(()=>{document.getElementById("logoArea").style.display="none";},700);
  const s=loadState(); s.lang=lang; saveState(s);
  document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
  document.getElementById(lang).classList.add("active");
  renderList(lang);
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ========== Auto Save Backup ========== */
setInterval(()=>{
  const s=loadState(); saveState(s);
},5000);

/* ========== Auto open last language ========== */
window.addEventListener("DOMContentLoaded",()=>{
  const s=loadState();
  if(s.lang){document.getElementById("logoArea").style.display="none";document.getElementById(s.lang).classList.add("active");renderList(s.lang);}
  else{document.getElementById("logoArea").style.display="flex";}
});
</script>
