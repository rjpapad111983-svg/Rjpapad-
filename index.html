<script>
const STORAGE_KEY = "rjpapad_form_data";

/* тЬЕ Auto Save + Language Switcher */
function setLanguage(lang) {
  localStorage.setItem("rjpapad_lang", lang);
  document.querySelectorAll(".content").forEach(div => div.classList.remove("active"));
  document.getElementById(lang).classList.add("active");
  window.scrollTo({top: 0, behavior: "smooth"});
}

/* ЁЯФБ Load Last Selected Language */
window.onload = () => {
  const savedLang = localStorage.getItem("rjpapad_lang") || "hi";
  setLanguage(savedLang);
  loadForm(savedLang);
};

/* ЁЯТ╛ Save Form Data per Language */
function saveForm(lang) {
  const name = document.getElementById(`name-${lang}`).value;
  const mobile = document.getElementById(`mobile-${lang}`).value;
  let allData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
  allData[lang] = { name, mobile };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
  alert("тЬЕ рдбреЗрдЯрд╛ рд╕реЗрд╡ рд╣реЛ рдЧрдпрд╛!");
}

/* тЩ╗я╕П Load Saved Data Automatically */
function loadForm(lang) {
  const allData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
  if (allData[lang]) {
    document.getElementById(`name-${lang}`).value = allData[lang].name || "";
    document.getElementById(`mobile-${lang}`).value = allData[lang].mobile || "";
  }
}

/* ЁЯФД Auto Save Every 5 Seconds */
setInterval(() => {
  const currentLang = localStorage.getItem("rjpapad_lang") || "hi";
  const name = document.getElementById(`name-${currentLang}`)?.value || "";
  const mobile = document.getElementById(`mobile-${currentLang}`)?.value || "";
  let allData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
  allData[currentLang] = { name, mobile };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
}, 5000);
</script>
