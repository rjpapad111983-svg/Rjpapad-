<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad - Multilang Demo</title>

  <style>
    /* ---------- basic page styles ---------- */
    body {
      font-family: "Noto Sans", Arial, sans-serif;
      background-color: #fffbe6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header { background: #fff; padding: 12px 16px; }

    main { padding: 24px; }

    .btn { display:inline-block; padding: 10px 18px; text-decoration:none; border-radius:8px; cursor:pointer; }

    /* ---------- FULL SCREEN LOGO SCREEN ---------- */
    #logo-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffeb3b;        /* yellow background */
      display: flex;
      flex-direction: column;           /* vertical layout */
      align-items: center;              /* horizontal center */
      justify-content: center;          /* vertical center */
      gap: 14px;
      text-align: center;
      opacity: 1;                       /* visible initially */
      transition: opacity 0.9s ease;    /* fade animation */
      z-index: 9999;                    /* above page content */
    }

    #logo-img {
      width: 120px;       /* adjust as needed */
      height: auto;
      object-fit: contain;
    }

    #logo-screen h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #1f1f1f;
    }

    /* language buttons stacked vertically */
    #language-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .lang-btn {
      background-color: #4a2e00;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 22px;
      font-size: 1rem;
      cursor: pointer;
      min-width: 140px;
    }

    .lang-btn:hover { opacity: 0.9; }

    .choose-text {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #333;
    }

    /* ---------- page content (hidden under logo until fade) ---------- */
    .banner { text-align:center; margin-top: 14px; }
    .banner img { width: 90%; max-width: 600px; height: auto; border-radius: 8px; }

    #content { opacity: 1; } /* content always present, but logo overlays it */

    /* order form */
    .order-input { width: 90%; max-width: 420px; padding:10px; margin:6px 0; border-radius:6px; border:1px solid #ccc; }
    .btn-order { background:#4a2e00; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; }

    footer { margin-top:30px; padding:20px 10px; color:#666; font-size:0.9rem; }
  </style>
</head>
<body>

  <!-- ========== FULL SCREEN LOGO (shows on page load) ========== -->
  <div id="logo-screen" aria-hidden="false">
    <!-- Replace src with your actual logo path or GitHub raw URL -->
    <img id="logo-img" src="images/logo.png" alt="RJ Papad Logo" />
    <h2>RJ Papad Surat</h2>

    <div id="language-buttons">
      <button class="lang-btn" onclick="setLanguage('hi')">हिन्दी</button>
      <button class="lang-btn" onclick="setLanguage('en')">English</button>
      <button class="lang-btn" onclick="setLanguage('gu')">ગુજરાતી</button>
    </div>

    <small class="choose-text">भाषा चुनें / Choose Language</small>
  </div>

  <!-- ========== PAGE HEADER & MAIN CONTENT ========== -->
  <header>
    <h1 id="header-text">RJ Papad</h1>
  </header>

  <main id="content">
    <div class="banner">
      <!-- Replace banner src as needed -->
      <img id="banner-img" src="images/banner.png" alt="Banner" />
    </div>

    <section style="margin-top:18px;">
      <div>
        <p id="desc1"><strong>उद्दद मरी पापड़ — ताज़ा और स्वादिष्ट</strong></p>
        <p id="desc2"><strong>होममेड टेस्ट, देसी स्वाद</strong></p>
      </div>

      <!-- ORDER FORM -->
      <div style="margin-top:18px;">
        <h3 id="orderTitle">अपना ऑर्डर भरें</h3>
        <p id="orderHint">कृपया नीचे अपनी जानकारी भरें</p>

        <div style="margin-top:10px;">
          <input id="name" class="order-input" placeholder="Name" />
          <input id="address" class="order-input" placeholder="Address" />
          <input id="pincode" class="order-input" placeholder="Pincode" />
          <input id="mobile" class="order-input" placeholder="Mobile" />
        </div>

        <div style="margin-top:12px;">
          <button class="btn-order" onclick="sendWhatsApp(event)">Send via WhatsApp</button>
        </div>
      </div>
    </section>

    <footer id="footer">© 2025 RJ Papad</footer>
  </main>

  <!-- ========== SCRIPTS: translations, language functions, fadeOut ========== -->
  <script>
    // translations object (add/change text as needed)
    const translations = {
      hi: {
        header: "स्वाद में खास RJ पापड़",
        description1: "उद्दद मरी पापड़ — ताज़ा और स्वादिष्ट",
        description2: "होममेड टेस्ट, देसी स्वाद",
        orderTitle: "अपना ऑर्डर भरें",
        orderHint: "कृपया नीचे अपनी जानकारी भरें",
        footer: "© 2025 RJ Papad"
      },
      en: {
        header: "RJ Papad - Special Taste",
        description1: "Udad Mari Papad — Freshly made",
        description2: "Homemade taste, desi flavor",
        orderTitle: "Fill Your Order",
        orderHint: "Please fill in your details below",
        footer: "© 2025 RJ Papad"
      },
      gu: {
        header: "સ્વાદમાં ખાસ RJ પાપડ",
        description1: "ઉદ્દદ મારિ પાપડ — تازું અને સ્વાદિષ્ટ",
        description2: "હોમમેડ ટેસ્ટ, દેશી સ્વાદ",
        orderTitle: "તમારો ઓર્ડર ભરો",
        orderHint: "કૃપા કરીને નીચે તમારી વિગતો ભરો",
        footer: "© 2025 RJ Papad"
      }
    };

    // Apply chosen language texts to page elements
    function applyLanguage(lang) {
      const t = translations[lang];
      if (!t) return;

      const headerEl = document.getElementById('header-text');
      if (headerEl) headerEl.innerText = t.header;

      const d1 = document.getElementById('desc1');
      const d2 = document.getElementById('desc2');
      const oT = document.getElementById('orderTitle');
      const oH = document.getElementById('orderHint');
      const f = document.getElementById('footer');

      if (d1) d1.innerText = t.description1;
      if (d2) d2.innerText = t.description2;
      if (oT) oT.innerText = t.orderTitle;
      if (oH) oH.innerText = t.orderHint;
      if (f) f.innerText = t.footer;
    }

    // Called when user clicks language button
    function setLanguage(lang) {
      if (!translations[lang]) return;
      // save preference
      localStorage.setItem('rjpapad-lang', lang);
      // apply texts immediately
      applyLanguage(lang);
      // fade out logo screen (only when user explicitly clicked)
      fadeOutLogo();
    }

    // Fade out & hide logo screen
    function fadeOutLogo() {
      const logo = document.getElementById('logo-screen');
      if (!logo) return;
      // Start fade (CSS transition handles smooth opacity change)
      logo.style.opacity = '0';
      // after transition, hide the element so underlying content is reachable
      setTimeout(() => {
        logo.style.display = 'none';
        logo.setAttribute('aria-hidden', 'true');
      }, 900); // match with CSS transition duration (900ms)
    }

    // On page load: apply saved language if any, BUT DO NOT HIDE LOGO automatically.
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('rjpapad-lang');
      if (saved && translations[saved]) {
        applyLanguage(saved);
        // NOTE: We do NOT call fadeOutLogo() here because you requested
        // that the logo should NOT disappear immediately — only when user clicks.
      }
    });

    // ---------- existing / whatsapp function ----------
    function sendWhatsApp(e) {
      e && e.preventDefault && e.preventDefault();
      var name = document.getElementById('name').value || '';
      var address = document.getElementById('address').value || '';
      var pincode = document.getElementById('pincode').value || '';
      var mobile = document.getElementById('mobile').value || '';
      var message = `नमस्ते RJ Papad, मेरा ऑर्डर:
Name: ${name}
Address: ${address}
Pincode: ${pincode}
Mobile: ${mobile}`;
      var phoneNumber = "91XXXXXXXXXX"; // <-- CHANGE to your number with country code
      var whatsappURL = "https://wa.me/" + phoneNumber.replace(/\D/g,'') + "?text=" + encodeURIComponent(message);
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
      </html>
