<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RJ Papad - Multilang Demo</title>
  <style>
    body {
      font-family: "Noto Sans", Arial, sans-serif;
      background-color: #fffbe6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header { background: #fff; padding: 18px 12px; box-shadow: 0 1px 0 rgba(0,0,0,0.06);}
    #logo-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ffeb3b;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;                      /* शुरुआत में दिखे */
  transition: opacity 0.9s ease;   /* धीरे fade out हो */
  z-index: 9999;                   /* ऊपर रहे ताकि content छिपा रहे */
    }
    .lang-btn {
      background-color: #4a2e00;
      color: white; border: none;
      padding: 10px 18px; margin: 6px;
      border-radius: 20px; cursor: pointer; font-weight:bold;
      font-size: 1rem;
    }
    .lang-btn:hover { opacity: .85; }
    main { padding: 24px; }
    .order-input { width: 90%; max-width: 380px; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ddd; }
    .btn { display:inline-block; background:#25D366; color:white; padding:10px 16px; border-radius:12px; text-decoration:none; margin-top:12px;}
    footer { margin-top:30px; font-size:0.9rem; color:#444; padding:14px 6px;}
  </style>
</head>
<body>

  <!-- FULL SCREEN LOGO (shows once until language chosen) -->
  <div id="logo-screen" aria-hidden="false">
    <img src="https://raw.githubusercontent.com/rjpap/example/main/logo.png" alt="logo" style="width:150px;max-width:60%;">
    <h2>RJ Papad Surat</h2>

    <!-- language buttons -->
    <div style="margin-top:18px;">
      <button class="lang-btn" onclick="setLanguage('hi')">हिंदी</button>
      <button class="lang-btn" onclick="setLanguage('en')">English</button>
      <button class="lang-btn" onclick="setLanguage('gu')">ગુજરાતી</button>
    </div>

    <small style="margin-top:12px; display:block;">भाषा चुनें — Choose language</small>
  </div>

  <header>
    <h1 id="header-text">स्वाद में खास RJ पापड़</h1>
  </header>

  <main>
    <!-- Banners -->
    <div style="text-align:center; margin-bottom:18px;">
      <img src="https://raw.githubusercontent.com/rjpap/example/main/banner1.jpg" alt="banner" style="max-width:100%;height:auto;">
    </div>

    <!-- Description -->
    <div style="text-align:center;">
      <p id="desc1"><strong>उद्दद मरी पापड़ — घर का स्वाद</strong></p>
      <p id="desc2"><strong>होममेड टेस्ट • किफायती दाम</strong></p>
    </div>

    <!-- ORDER FORM -->
    <div style="text-align:center; margin-top:18px;">
      <h3 id="orderTitle">अपना ऑर्डर भरें</h3>
      <p id="orderHint">कृपया नीचे अपनी जानकारी भरें</p>

      <div style="margin-top:10px;">
        <input class="order-input" type="text" id="name" placeholder="नाम / Name">
        <input class="order-input" type="text" id="address" placeholder="पता / Address">
        <input class="order-input" type="text" id="pincode" placeholder="पिनकोड / Pincode">
        <input class="order-input" type="text" id="mobile" placeholder="मोबाइल / Mobile">
      </div>

      <div style="margin-top:14px;">
        <a href="#" class="btn" onclick="sendWhatsApp(event)">WhatsApp से भेजें</a>
      </div>
    </div>

    <footer id="footer">© 2025 RJ Papad Surat</footer>
  </main>

  <!-- ===== existing / whatsapp send (basic) ===== -->
  <script>
    function sendWhatsApp(e) {
      e.preventDefault();
      var name = document.getElementById('name').value || '';
      var address = document.getElementById('address').value || '';
      var pincode = document.getElementById('pincode').value || '';
      var mobile = document.getElementById('mobile').value || '';
      var message = `नमस्ते RJ Papad,\nनाम: ${name}\nपता: ${address}\nपिनकोड: ${pincode}\nमोबाइल: ${mobile}\nमैं ऑर्डर करना चाहता/चाहती हूँ।`;
      var phoneNumber = "91XXXXXXXXXX"; // <- अपना नंबर यहाँ डालें (country code सहित)
      var whatsappURL = "https://wa.me/" + phoneNumber.replace(/\D/g,'') + "?text=" + encodeURIComponent(message);
      window.open(whatsappURL, "_blank");
    }
  </script>

  <!-- ===== LANGUAGE TRANSLATIONS & APPLICATION ===== -->
  <script>
    const translations = {
      hi: {
        header: "स्वाद में खास RJ पापड़",
        description1: "उद्दद मरी पापड़ — घर का स्वाद",
        description2: "होममेड टेस्ट • किफायती दाम",
        orderTitle: "अपना ऑर्डर भरें",
        orderHint: "कृपया नीचे अपनी जानकारी भरें",
        footer: "© 2025 RJ Papad Surat"
      },
      en: {
        header: "RJ Papad - Special Taste",
        description1: "Udad Mari Papad — Homemade taste",
        description2: "Freshly made • Affordable price",
        orderTitle: "Fill Your Order",
        orderHint: "Please fill in your details below",
        footer: "© 2025 RJ Papad Surat"
      },
      gu: {
        header: "સ્વાદમાં ખાસ RJ પાપડ",
        description1: "ઉદ્દદ મરી પાપડ — ઘરેલું સ્વાદ",
        description2: "હોમમેઇડ ટેસ્ટ • કિફાયતી દર",
        orderTitle: "તમારો ઓર્ડર ભરો",
        orderHint: "કૃપા કરીને નીચે તમારી વિગતો ભરો",
        footer: "© 2025 RJ Papad Surat"
      }
    };

    // Apply chosen language strings into DOM
    function applyLanguage(lang) {
      const t = translations[lang];
      if (!t) return;
      const headerEl = document.querySelector("#header-text");
      if (headerEl) headerEl.innerText = t.header;

      const d1 = document.querySelector("#desc1");
      const d2 = document.querySelector("#desc2");
      const oT = document.querySelector("#orderTitle");
      const oH = document.querySelector("#orderHint");
      const f = document.querySelector("#footer");

      if (d1) d1.innerText = t.description1;
      if (d2) d2.innerText = t.description2;
      if (oT) oT.innerText = t.orderTitle;
      if (oH) oH.innerText = t.orderHint;
      if (f) f.innerText = t.footer;
    }

    // Called when user clicks language buttons
    function setLanguage(lang) {
      if (!translations[lang]) return;
      localStorage.setItem('rjpap_lang', lang);
      applyLanguage(lang);
      fadeOutLogo(); // hide logo-screen
    }

    // Fade out & hide logo screen
    function fadeOutLogo() {
      const logo = document.getElementById('logo-screen');
      if (!logo) return;
      logo.style.opacity = '0';
      setTimeout(() => {
        logo.style.display = 'none';
        logo.setAttribute('aria-hidden','true');
      }, 900);
    }

    // On page load: apply saved language (if any)
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('rjpap_lang');
      if (saved && translations[saved]) {
        applyLanguage(saved);
        // hide logo-screen immediately (user already chose)
        const logo = document.getElementById('logo-screen');
        if (logo) { logo.style.display = 'none'; logo.setAttribute('aria-hidden','true'); }
      }
    });
  </script>

</body>
</html>
