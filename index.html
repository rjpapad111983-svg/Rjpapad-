<script>
const STORAGE_KEY = "rjpapad_user_data_v1";

/* ‡§≠‡§æ‡§∑‡§æ ‡§¨‡•à‡§®‡§∞ */
const banners = {
  top: "https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000de7861faafb1b8052e9bd122%20(1).png",
  bottom: "https://raw.githubusercontent.com/rjpapad111983-svg/Rjpapad-/refs/heads/main/file_00000000aac061fdacd52dbbf8a83410.png"
};

/* ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° / ‡§∏‡•á‡§µ */
function loadData(){
  try{
    const r = localStorage.getItem(STORAGE_KEY);
    return r ? JSON.parse(r) : {name:null,mobile:null};
  }catch{return {name:null,mobile:null};}
}
function saveData(d){localStorage.setItem(STORAGE_KEY,JSON.stringify(d));}

/* ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ */
function registerUser(){
  const name=document.getElementById("regName").value.trim();
  const mobile=document.getElementById("regMobile").value.trim();
  if(name===""||mobile===""){alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç!");return;}
  saveData({name,mobile});
  showNotify("‚úÖ ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•á‡§∂‡§® ‡§∏‡§´‡§≤!");
  document.getElementById("registerPage").style.display="none";
  openMainSite();
}

/* ‡§≤‡•â‡§ó‡§ø‡§® */
function loginUser(){
  const user=loadData();
  const entered=document.getElementById("loginMobile").value.trim();
  if(entered===""||entered.length<5){alert("‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç");return;}
  if(user.mobile===entered){
    showNotify("‚úÖ ‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§´‡§≤!");
    document.getElementById("loginPage").style.display="none";
    openMainSite();
  }else{
    alert("‚ùå ‡§ó‡§≤‡§§ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç‡•§");
  }
}

/* ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∏‡§æ‡§á‡§ü ‡§ñ‡•ã‡§≤‡•á‡§Ç */
function openMainSite(){
  document.getElementById("mainSite").style.display="block";
  document.getElementById("topBanner").src=banners.top;
  document.getElementById("bottomBanner").src=banners.bottom;
}

/* ‡§®‡•ã‡§ü‡§ø‡§´‡§ø‡§ï‡•á‡§∂‡§® */
function showNotify(msg){
  const n=document.getElementById("notify");
  n.textContent=msg;
  n.classList.add("show");
  setTimeout(()=>{n.classList.remove("show");},3000);
}

/* ‡§ë‡§® ‡§≤‡•ã‡§° */
window.addEventListener("DOMContentLoaded",()=>{
  const user=loadData();
  if(user.name && user.mobile){
    // ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§π‡•à ‡§§‡•ã ‡§≤‡•â‡§ó‡§ø‡§® ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ
    document.getElementById("loginPage").style.display="flex";

});
</script>
